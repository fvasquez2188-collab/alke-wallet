<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet | Menú</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style_propio.css">
</head>

<body>
<main class="container py-4 page-center">
  <section class="row justify-content-center w-100">
    <section class="col-12 col-md-8 col-lg-6">
      <section class="card shadow">
        <section class="card-body text-center">

          <h2>Menú Principal</h2>
          <h4 class="mb-4">Saldo: <span id="saldo">$0</span></h4>

          <section class="d-grid gap-2">
            <a href="deposit.html" class="btn btn-success nav-confirm"
               data-msg="¿Desea ir a depósito?">Depositar</a>

            <a href="sendmoney.html" class="btn btn-primary nav-confirm"
               data-msg="¿Desea ir a transferencias?">Enviar dinero</a>

            <a href="transactions.html" class="btn btn-secondary nav-confirm"
               data-msg="¿Desea ver movimientos?">Movimientos</a>

            <button id="logoutBtn" class="btn btn-outline-danger"
                    data-msg="¿Cerrar sesión?">Cerrar sesión</button>
          </section>

        </section>
      </section>
    </section>
  </section>
</main>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmación</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center" id="confirmMessage"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="confirmActionBtn">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/menu.js"></script>
</body>
</html>
