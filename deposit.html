<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet | Depositar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style_propio.css">
</head>

<body>
<main class="container py-4 page-center">
  <section class="row justify-content-center w-100">
    <section class="col-12 col-md-6">
      <section class="card shadow">
        <section class="card-body">

          <h2 class="text-center">Depositar dinero</h2>
          <p class="text-center">Saldo: <strong id="saldoActual">$0</strong></p>

          <input type="number" id="amount" class="form-control mb-3"
                 placeholder="Monto">

          <button id="depositBtn" class="btn btn-primary w-100">Depositar</button>
          <div id="depositResult" class="mt-3 text-center"></div>

          <button id="btnVolver" class="btn btn-outline-secondary w-100 mt-2">
            Volver
          </button>

        </section>
      </section>
    </section>
  </section>
</main>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmaci√≥n</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center" id="confirmMessage"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="confirmActionBtn">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/deposit.js"></script>
</body>
</html>
