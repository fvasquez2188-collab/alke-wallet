<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet | Movimientos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style_propio.css">
</head>

<body>
<main class="container py-4 page-center">
  <section class="row justify-content-center w-100">
    <section class="col-12 col-md-8">
      <section class="card shadow">
        <section class="card-body">

          <h2 class="text-center">Movimientos</h2>

          <select id="filterType" class="form-select mb-3">
            <option value="all">Todos</option>
            <option value="deposit">Depósitos</option>
            <option value="transfer">Transferencias</option>
          </select>

          <ul id="transactionList" class="list-group mb-3"></ul>

          <div class="d-flex justify-content-between mb-3">
            <button id="prevPage" class="btn btn-outline-primary btn-sm">◀</button>
            <span id="pageInfo"></span>
            <button id="nextPage" class="btn btn-outline-primary btn-sm">▶</button>
          </div>

          <button id="btnBackMenu" class="btn btn-outline-secondary w-100">
            Volver
          </button>

        </section>
      </section>
    </section>
  </section>
</main>

<!-- Modal confirmación -->
<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmación</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center" id="confirmMessage"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="confirmActionBtn">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/transactions.js"></script>
</body>
</html>
